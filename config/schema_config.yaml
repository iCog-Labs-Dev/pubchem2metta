Title: BioCypher graph schema configuration file

# ---
# "Named Things"
# ---

compound:
  represented_as: node
  is_a: molecular entity
  # preferred_id: pubchem
  input_label: compound
  properties:
    id: str
    name: str
    source: str
    version: str
    source_url: str

